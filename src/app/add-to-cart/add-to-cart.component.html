
<div class="container">
    

<h1 class="text-center  mb-5">Your Shopping Products</h1>
    <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Count</th>
            <th scope="col">Remove</th>
            
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let ele of myProducts; let i=index" class="">
            <td class="" >{{i+1}}</td>
            <td >{{ele.id}}</td>
            <td>{{ele.title}}</td>
            <td><img [src]="ele.images[0]" alt="" width="100px" height="100px"></td>
            <td>{{ele.price}}</td>
            <td>{{ele.stock}}</td>
            <td class="text-center"><button class="btn btn-danger" (click)="remFromCart(ele.id)">Delete</button></td>
            <!-- <td class="text-center"><button class="btn btn-danger" >Delete</button></td> -->
          </tr>
      
        </tbody>
      </table>
</div>
